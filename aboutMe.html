<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>About Dian</title>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- icon -->

<body>
  <div id="app">
    <div class="aboutMeWrap">
      <h1>About ME</h1>
      <div class="returnBtn">
        <a href="index.html#section01">return</a>
      </div>
      <div class="aboutJob">
          <div class="jobBox" v-for="jobBox in jobBoxs">
            <div class="year">
              <h5>{{ jobBox.year }}</h5>
              <h5>{{ jobBox.company }}</h5>
            </div>
            <div class="text">
              <h4>{{ jobBox.name }}</h4>
              <p>{{ jobBox.task }}</p>
            </div>
          </div>
        </div>
    </div>
  </div>
  

  <!-- vue -->
